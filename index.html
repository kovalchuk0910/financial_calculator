<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Styles/style.css">
    </head>

    <body>
        <div class="container">
            <div class="titleBlock">
                <h1>Калькулятор для расчёта бюджета</h1>
            </div>

            <div class="calculationsBlock">
                <div class="totalBudget">
                    <input class="totalBugdetInput" placeholder="Общий бюджет (грн.)"/>
                    <div class="showTotalBudget">
                        
                    </div>
                </div>

                <div class="titleShortTemm">
                    <h3>Распредеяем наш бюджет</h3>
                </div>


                <div class="main">
                    <div class="itemsBlock">
                        <div class="inputsBlock">
                            <div class="shortInputs">
                                <input type="number" class="firstPercentInput" placeholder="% от общего бюджета"/>
                                <input class="firstInvestment" placeholder="Вкладываем в"/>
                            </div>
                            <div class="shortInputs">
                                <input type="number" class="secondPercentInput" placeholder="% от общего бюджета"/>
                                <input class="secondInvestment" placeholder="Вкладываем в"/>
                            </div>
        
                            <div class="shortInputs">
                                <input type="number" class="thirdPercentInput" placeholder="% от общего бюджета"/>
                                <input class="thirdInvestment" placeholder="Вкладываем в"/>
                                
                            </div>
                            
                        </div>
                        
                        <div class="accetpCalculationsBlock">
                            <button class="accetpCalculations">Применить вычисления</button>
                        </div>
                        
                    </div>
                    

                    <div class="calculations">
                        
                    </div>

                    <div class="clearButton">
                        <button>Очистить</button>
                    </div>
                    
                </div>

                
            </div>

                <div class="acceptBlock">
                    
                </div>
        </div>

        
        <script src="Scripts/index.js"></script>
    </body>
</html>
